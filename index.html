<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>My Weight Converter</title>
  </head>
  <body>
    <div class="row">
      <div class="col s10 m6 l8 offset-l2 center-align">
      <h1>My Weight Converter</h1>
      </div>
      <div class="col s10 m6 l8 offset-l2 center-align">
        <p>hi everybody, as its name says this page is a simple
        <b> weight Converter</b>, created in the development of the course
        of Java script on Platzi. 😁😁
      </p>
      </div>
    </div>

    <div class="row">

      <div class="col l4 offset-l1">
        <label for="unit1">choose the unit of the measure1</label>
          <input list="unit1" name="" value="">
          <datalist id="unit1" class="">
          <option value="Kg"></option>
          <option value="gram"></option>
          <option value="lb"></option>
          <option value="Tn"></option>
          <option value=""></option>
        </datalist>
      </div>

      <div class="col l4 offset-l1">
        <label for="unit2">choose the unity that you want to convert th unit 1</label>
        <input list="unit2" name="" value="">
        <datalist id="unit2" class="">
          <option value="Kg"></option>
          <option value="gram"></option>
          <option value="lb"></option>
          <option value="Tn"></option>
        </datalist>
      </div>

      <!-- -->
      <div class="col l4 offset-l1">
        <input type="number" name="measure1" value="" placeholder="type here the value">
      </div>
      <div class="col l4 offset-l1">
        <input type="number" name="measure2" value="" placeholder="here it´s your conversion">
      </div>
      <div class="row">
        <div class="col l2 offset-l5">
          <button type="button" class="btn waves-effect waves-light button " name="accept">Convert!</button>
        </div>
      </div>
    </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
